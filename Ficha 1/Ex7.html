    <title>7.</title>
    <script>
        alert(tabuada(parseInt(prompt("Insira um n√∫mero"))));

        function tabuada(num)
        {
            if (isNaN(num))
            {
                num = 1;
            }
            var print = "";
            for (var i = 1; i <= 10; i++)
            {
                print += num + " x " + i + " = " + (num*i) + "\n";
            }
            return print;
        }
    </script>
